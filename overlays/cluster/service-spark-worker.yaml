apiVersion: v1
kind: Service
metadata:
  name: inetsoft-spark-worker
  labels:
    app: inetsoft-spark-worker
spec:
  ports:
    - name: spark-webui
      port: 8081
      protocol: TCP
    - name: hadoop-data
      port: 9866
      protocol: TCP
    - name: hadoop-service
      port: 9867
      protocol: TCP
    - name: hadoop-webui
      port: 9864
      protocol: TCP
  clusterIP: None
  selector:
    app: inetsoft-spark-worker
